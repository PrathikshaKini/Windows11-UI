<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="icons">
        <img src="chromeicon.png" width="74px" alt="">
        <div>Google Chrome</div>
    </div> -->
    <div class="icons">
        <div class="edge">
        <img class="Icon1" src="Images/edgeicon.png" width="35px">
        <p style="position:relative;left:-18px;">Microsoft edge</p>
        </div>
        <div class="chrome">
        <img class="Icon2" src="Images/chromeicon.png" width="60px">
        <p style="position:relative;left:-10px;">Google Chrome</p>
        </div>
        <div class="recycle">
        <img class="Icon3" src="Images/recyclebinicon.png" width="40px">
        <p style="position:relative;left:-15px;">Recycle Bin</p>
        </div>
    </div>
    <div class="taskbar">
        <img src="Images/icons.PNG" alt="">
        <img class="right" src="Images/taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="Images/startmenu.PNG" alt="">
    </div>
    <video autoplay muted id="vid">
        <source src="Images/video.webm" type="video/webm">
    </video>
</body>
<script src="index.js"></script>
</html>
